<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->

  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>
<body ng-app="RoadsIndex" ng-cloak>
    <div id='screenFiller' layout='column'>
      <div class='toolbararea' id='toolbararea'>
        <apptoolbar></apptoolbar>
      </div>
      <div ng-view class ='contentarea' id ='contentarea' flex layout='column'>

      </div>

  </div>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>


  <!--<script src="app.js"></script>-->

  <!-- Your application bootstrap  -->
  <script type="text/javascript">
    /**
     * You must include the dependency on 'ngMaterial'
     */
    angular.module('RoadsIndex', ['ngMaterial','ngRoute']).
    config(['$locationProvider', '$routeProvider', function($locationProvider, $routeProvider) {
      $locationProvider.hashPrefix('!');
      $routeProvider
      .otherwise({redirectTo: '/home'})
      .when('/home', {
        templateUrl: 'components/home/home.html',
        controller: 'HomeCtrl'
        })
        .when('/roads', {
          templateUrl: 'components/roadsview/roadsview.html'
          //template: '<'
        })
        .when('/roads/:roadletter',{
          templateUrl: 'components/roadsview/roadsview.html'
        })
        .when('/roads/:roadletter/:roadId',{
          templateUrl: 'components/roadsview/roadsview.html'
        })
        ;

    }]);
  </script>
  <script src="app.js"></script>
  <script src="components/apptoolbar/apptoolbar.js"></script>
  <script src="components/mainswitchboard/mainswitchboard.js"></script>
  <script src="components/switchboardbutton/switchboardbutton.js"></script>
  <script src="components/roadscontroller/roadscontroller.js"></script>
  <script src="components/home/home.js"></script>
  <script src="components/roadletters/roadletters.js"></script>
  <script src="components/roadlist/roadlist.js"></script>
  <script src="components/roaddetail/roaddetail.js"></script>
  <script src="components/infoPanel/infopanel.js"></script>
  <script src="components/infoPanel/panelcontroller.js"></script>
  <script src="services/roads-service/roads-service.js"></script>

</body>
</html>
